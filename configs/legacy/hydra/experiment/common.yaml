# Global experiment setup (independent of model architecture).
# If later you add more models, keep common data/masking settings here.
stations: [all_stations]
models: [transformer, saits]
# Numeric feature columns used for window tensors.
features: [station,PM10,PM2.5,temperature,rain,pressure,precipitation,wind_speed,clouds,wind_direction]
# Features that should never be synthetically masked during train/eval.
never_mask_features: [station]
# Sliding-window generation.
block_size: 24
step_size: 1
# Evaluation/train synthetic missingness ratio.
missing_rate: 0.20
seed: 42

# Masking strategy used in data prep/eval.
mask_mode: block_feature
# Block-feature masking controls.
block_min_len: 2
block_max_len: 14
block_missing_prob: 0.35
feature_block_prob: 0.60
block_no_overlap: true
