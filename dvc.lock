    params:
      configs/pipeline/params.yaml:
        dataset:
          definitions:
            air_quality:
              loader: air_quality_csv
              data_dir: data/raw
              feature_names:
              - PM10
              - PM2.5
              - temperature
              - rain
              - pressure
              - precipitation
              - wind_speed
              - clouds
              - wind_direction
            electricity:
              loader: npz
              npz_path: data/datasets/electricity/npz/electricity.npz
              data_dir: data/datasets/electricity/materialized
              feature_names:
              - MT_001
              - MT_002
              - MT_003
              - MT_004
              - MT_005
              - MT_006
              - MT_007
              - MT_008
              - MT_009
              - MT_010
              - MT_011
              - MT_012
              - MT_013
              - MT_014
              - MT_015
              - MT_016
              value_key: X
              datetime_key: datetime
              feature_names_key: feature_names
              ensure:
                kind: electricity_uci
                cache_dir: data/datasets/electricity/cache
                start_client: 1
                n_clients: 16
                resample_frequency: 1h
            physionet2012:
              loader: npz
              npz_path: data/datasets/physionet2012/npz/physionet2012.npz
              data_dir: data/datasets/physionet2012/materialized
              value_key: X
              datetime_key: datetime
              feature_names_key: feature_names
            ett:
              loader: npz
              npz_path: data/datasets/ett/npz/ett.npz
              data_dir: data/datasets/ett/materialized
              value_key: X
              datetime_key: datetime
              feature_names_key: feature_names
        experiment:
          dataset: electricity
          stations:
          - electricity
          models:
          - transformer
          - saits
          features: []
          never_mask_features: []
          block_size: 24
          step_size: 1
          seed: 42
        paths.data_dir: data/raw
        paths.processed_dir: data/processed/splits
        paths.scalers_dir: data/processed/scalers
        training.shared_validation_mask:
          missing_rate: 0.2
          mask_mode: random
          block_min_len: 2
          block_max_len: 14
          block_missing_prob: 0.35
          feature_block_prob: 0.6
          block_no_overlap: true
    outs:
    - path: data/processed/scalers
      hash: md5
      md5: d1738b64e4adf35f012b824de2050906.dir
      size: 967
      nfiles: 1
    - path: data/processed/splits
      hash: md5
