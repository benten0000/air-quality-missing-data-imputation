      md5: 7704f2c9969392d59ec578ca1c3b17d1
      size: 2688
    params:
      configs/pipeline/params.yaml:
        experiment.models:
        - transformer
        - saits
        experiment.seed: 42
        models:
          transformer:
            type: classic_transformer
            checkpoint_name: transformer.pt
            params:
              d_model: 128
              n_layer: 4
              n_head: 4
              dropout: 0.1
              bias: true
              norm_eps: 1e-06
              use_torch_compile: true
              compile_mode: reduce-overhead
              compile_dynamic: false
              optimizer_fused: true
              optimizer_weight_decay: 0.01
              scheduler_warmup_ratio: 0.125
              scheduler_warmup_start_factor: 0.3
              scheduler_min_lr: 1e-07
              grad_clip_norm: 0.5
              dataloader_num_workers: -1
              dataloader_prefetch_factor: 4
              dataloader_persistent_workers: true
              dataloader_pin_memory: true
          saits:
            type: saits
            checkpoint_name: saits.pt
            params:
              d_model: 128
              n_layers: 4
              n_head: 4
              dropout: 0.1
              attn_dropout: 0.1
              diagonal_attention_mask: true
              d_ffn: 512
              ORT_weight: 1.0
              MIT_weight: 1.0
              training_loss: MAE
              validation_metric: MAE
              num_workers: 0
              saving_path:
              model_saving_strategy: best
              verbose: true
              optimizer: adam
              optimizer_weight_decay: 0.01
              optimizer_betas:
              - 0.9
              - 0.999
              optimizer_eps: 1e-08
              learning_rate:
        paths.models_dir: artifacts/models
        tracking:
          enabled: true
          repo_owner: PetelinekBenjamin
          repo_name: air-quality-missing-data-imputation
          experiment_name: air-quality-imputer
          register_models: true
        training:
          epochs: 100
          batch_size: 256
          lr: 0.0008
          patience: 20
          min_delta: 0.0001
          train_mask:
            transformer:
              mode: random
              missing_rate: 0.2
              block_min_len: 2
              block_max_len: 14
              block_missing_prob: 0.35
              feature_block_prob: 0.6
              block_no_overlap: true
            saits:
              mode: random
              missing_rate: 0.2
          shared_validation_mask:
            missing_rate: 0.2
            mask_mode: random
            block_min_len: 2
            block_max_len: 14
            block_missing_prob: 0.35
            feature_block_prob: 0.6
            block_no_overlap: true
    outs:
    - path: artifacts/models
      hash: md5
      md5: 34cf10b159b0544473ac69cdddd0b9a3.dir
      size: 32726977
      nfiles: 3
