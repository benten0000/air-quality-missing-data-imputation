defaults:
  - model: classic_transformer
  - _self_

paths:
  models_dir: artifacts/models
  processed_dir: data/processed/splits
  reports_dir: reports/model_eval

experiment:
  stations: [all_stations]
  models: [classic_transformer, saits]
  never_mask_features: []
  missing_rate: 0.20
  seed: 123
  mask_mode: block_feature
  block_min_len: ${model.params.train_block_min_len}
  block_max_len: ${model.params.train_block_max_len}
  block_missing_prob: ${model.params.train_block_missing_prob}
  feature_block_prob: ${model.params.train_feature_block_prob}
  block_no_overlap: ${model.params.train_block_no_overlap}

hydra:
  run:
    dir: .
  output_subdir: null
