type: diffusion_transformer
checkpoint_name: diffusion_transformer.pt
params:
  d_model: 128
  n_layer: 3
  n_head: 4
  dropout: 0.1
  bias: true
  norm_eps: 0.000001
  qk_norm: true
  qk_norm_eps: 0.000001
  diffusion_steps: 10
  beta_schedule: cosine
  beta_start: 0.0001
  beta_end: 0.02
  train_mask_rate: 0.25
  train_mask_rate_min: 0.1
  train_mask_rate_max: 0.9
  random_target_ratio: true
  deterministic_sampling: true
  inference_nsample: 5
  inference_aggregate: median
  observed_loss_weight: 1.0
